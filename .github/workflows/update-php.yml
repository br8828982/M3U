name: Update token (__hdnea__) and Fancode live events

on:
  schedule:
    - cron: '0 */12 * * *'  # every 12 hours
  workflow_dispatch:

jobs:
  update-token-and-events:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Fetch remote playlist and extract __hdnea__ token
      run: |
        curl -sL -o jio.m3u "https://raw.githubusercontent.com/alex4528/m3u/refs/heads/main/jstar.m3u"
        jio_cookie_line=$(grep -m1 '#EXTHTTP' jio.m3u)
        jio_cookie=$(echo "$jio_cookie_line" | grep -o '__hdnea__=[^"]*')

        echo "$jio_cookie_line" > jio_cookie_line.txt
        echo "$jio_cookie" > jio_cookie.txt

    - name: Replace token in php.m3u
      run: |
        jio_cookie=$(cat jio_cookie.txt)
        jio_json=$(cat jio_cookie_line.txt)

        awk -v jio="$jio_cookie" -v jsonline="$jio_json" '
          {
            if ($0 ~ /^#EXTHTTP:/) {
              print jsonline;
              next;
            }
            gsub(/__hdnea__=[^&"]+/, jio);
            gsub(/cookie=__hdnea__%3D[^&"]+/, "cookie=" jio);
            print;
          }
        ' php.m3u > temp.m3u && mv temp.m3u php.m3u

    - name: Fetch Fancode.m3u and update php.m3u
      run: |
        curl -sL -o fancode.m3u "https://raw.githubusercontent.com/drmlive/fancode-live-events/refs/heads/main/fancode.m3u"
        sed -i '/#FANCODE-BEGIN/,/#FANCODE-END/d' php.m3u

        awk '
          BEGIN { print "#FANCODE-BEGIN" }
          /^#EXTINF/ {
            line = $0
            gsub(/tvg-name="[^"]*"/, "", line)
            # Find last comma NOT inside quotes
            n = split(line, a, "")
            inquote = 0
            lastcomma = 0
            for (i = 1; i <= n; i++) {
              if (a[i] == "\"") inquote = !inquote
              if (a[i] == "," && !inquote) lastcomma = i
            }
            ev_name = substr(line, lastcomma+1)
            gsub(/^ +| +$/, "", ev_name)
            # Insert tvg-name="ev_name" after #EXTINF:-1,
            attr = substr(line, 1, lastcomma-1)
            rest = substr(line, lastcomma)
            sub(/^,/, "", rest)
            printf "#EXTINF:-1, tvg-name=\"%s\"%s\n", ev_name, attr
            # Print the url line
            getline url
            print url
            next
          }
          END { print "#FANCODE-END" }
        ' fancode.m3u >> php.m3u

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add php.m3u
        git commit -m "Update __hdnea__ token and Fancode events in php.m3u" || echo "No changes"
        git push origin HEAD:main
