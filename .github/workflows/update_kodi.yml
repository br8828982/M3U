name: Update Jio (__hdnea__) + Zee5 (hdntl) tokens in kodi.m3u

on:
  schedule:
    - cron: '0 */12 * * *'  # every 12 hours
  workflow_dispatch:

jobs:
  update-m3u-tokens:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Fetch remote playlists and extract tokens
      run: |
        # Fetch JioTV playlist for __hdnea__ token
        curl -sL -o jio.m3u "https://raw.githubusercontent.com/alex4528/m3u/refs/heads/main/jstar.m3u"
        jio_cookie=$(grep -o '__hdnea__=[^"]*' jio.m3u | head -n1)
        echo "$jio_cookie" > jio_cookie.txt

        # Fetch Zee5 playlist for hdntl token
        curl -sL -o zee.m3u "https://raw.githubusercontent.com/alex4528/m3u/refs/heads/main/z5.m3u"
        zee_hdntl=$(grep -o 'hdntl=[^"]*' zee.m3u | head -n1)
        echo "$zee_hdntl" > zee_hdntl.txt

    - name: Update tokens in kodi.m3u
      run: |
        jio_cookie=$(cat jio_cookie.txt)
        zee_hdntl=$(cat zee_hdntl.txt)

        # Replace Jio (__hdnea__) in both Cookie headers and stream URLs
        sed -i "s#__hdnea__=[^& ]*#${jio_cookie}#g" kodi.m3u
        sed -i "s#cookie=__hdnea__=[^& ]*#cookie=${jio_cookie}#g" kodi.m3u

        # Replace Zee5 (hdntl) in both Cookie headers and stream URLs
        sed -i "s#hdntl=[^& ]*#${zee_hdntl}#g" kodi.m3u
        sed -i "s#cookie=hdntl=[^& ]*#cookie=${zee_hdntl}#g" kodi.m3u

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add kodi.m3u
        git commit -m "Auto-update __hdnea__ and hdntl tokens in kodi.m3u" || echo "No changes"
        git push
        
